<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>JS with Codeit</title>
  <link rel="stylesheet" href="juniorJavaScript.css">
</head>
<body>
  <h1 id="title">DOM(Document Object Model</h1>
  <div id="myNumber">0</div>
  <div id="btns">
    <div>
      <button id="decrease">-</button>
      <button id="increase">+</button>
    </div>
    <div>
      <button class="color-btn red" data-color="#FF0000"></button>
      <button class="color-btn orange" data-color="#FFA500"></button>
      <button class="color-btn yellow" data-color="#FFFF00"></button>
      <button class="color-btn green" data-color="#008000"></button>
      <button class="color-btn blue" data-color="#0000FF"></button>
      <button class="color-btn indigo" data-color="#4B0082"></button>
      <button class="color-btn purple" data-color="#800080"></button>
      <button class="color-btn black" data-color="#000000"></button>
    </div>
  </div>
  <div>
    <button id="myBtn">Click_console.log</button>
    <button id="myBtn2">Click_alert</button>
  </div>
  <!-- 추가,삭제,이동 수업 -->
  <div>
    <h1>오늘 할 일</h1>
		<ol id="today">
			<li>자바스크립트 공부</li>
			<li>고양이 화장실 청소</li>
			<li>고양이 장난감 쇼핑</li>
		</ol>
		<h1>내일 할 일</h1>
		<ol id="tomorrow">
			<li>자바스크립트 공부</li>
			<li>뮤지컬 공연 예매</li>
			<li>유튜브 시청</li>
		</ol>
  </div>
  <!-- 십습과제_오늘 꼭 해야 할 일! -->
  <div class="main">
    <h2 class="practiceTitle">오늘 할 일</h2>
    <ul id="to-do-list"></ul>
  </div>
  <!-- 실습과제 HTML 속성 다루기 퀴즈 -->
  <div class="main2">
    <h2 class="title2">오늘 할 일</h2>
    <ul id="to-do-list2" class="to-do-list2">
      <li>자바스크립트 공부하기</li>
      <li>고양이 화장실 청소하기</li>
      <li>고양이 장난감 쇼핑하기</li>
    </ul>
  </div>
  <script src="juniorJavaScript.js"></script>
</body>
</html>
